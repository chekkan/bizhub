<template bindable="router">
    <nav class="navbar navbar-toggleable-md navbar-light" role="navigation">
        <div class="navbar-header">
            <button class="navbar-toggler navbar-toggler-right" type="button"
            data-toggle="collapse" data-target="#bizhub-navbar-collapse"
            aria-controls="bizhub-navbar-collapse" aria-expanded="false"
            aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" route-href="route: home">${router.title}</a>
        </div>

        <div class="collapse navbar-collapse" id="bizhub-navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li repeat.for="row of router.navigation | authFilter: isAuthenticated"
                class="nav-item ${row.isActive ? 'active' : ''}">
                    <a class="nav-link" data-toggle="collapse" data-target="#bizhub-navbar-collapse.in"
                    href.bind="row.href">${row.title}</a>
                </li>
            </ul>
            <ul if.bind="!isAuthenticated" class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-toggle="collapse" data-target="#bizhub-navbar-collapse.in"
                    route-href="route: login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="collapse" data-target="#bizhub-navbar-collapse.in"
                    route-href="route: register">Register</a>
                </li>
            </ul>
            <ul if.bind="isAuthenticated" class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-toggle="collapse" data-target="#bizhub-navbar-collapse.in"
                    route-href="route: logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</template>
