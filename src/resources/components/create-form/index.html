<template>

  <form>
    <div repeat.for="key of schema.properties | keys">
      <label for="${key}">${schema.properties[key].title}</label>
      <input type="text" id="${key}" value.bind="model[key]" class="form-control" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>

</template>
