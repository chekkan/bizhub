<template>

    <require from="./new-timesheet-entry-form.css"></require>

    <form submit.delegate="save()">
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="employer">Employer</label>
                <select class="form-control" id="employer"
                    value.bind="employer" change.delegate="selectEmployer(employer)">
                    <option repeat.for="employer of employers" model.bind="employer">
                        ${employer.name}
                    </option>
                </select>
            </div>
            <div class="form-group col-sm-6">
                <label for="office">Office</label>
                <select class="form-control" id="office">
                    <option repeat.for="office of offices">
                        ${office.addressLine1}, ${office.townOrCity}
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="start-time">Start Time</label>
                <input type="datetime-local" class="form-control" id="start-time"
                    value.bind="startTime | dateFormat:'YYYY-MM-DD[T]HH:mm'" />
            </div>
            <div class="form-group col-sm-6">
                <label for="end-time">Finish Time</label>
                <input type="datetime-local" class="form-control" id="end-time"
                    value.bind="endTime | dateFormat:'YYYY-MM-DD[T]HH:mm'" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6">
                <label for="break">Hours of break</label>
                <input type="number" class="form-control" id="break" value.bind="break" />
            </div>
            <div class="form-group col-xs-6">
                <label for="rate-per-hour">Rate per hour</label>
                <input type="number" class="form-control" id="rate-per-hour" value.bind="ratePerHour" />
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
    </form>

</template>
