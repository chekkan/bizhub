<template>

  <form>
    <div repeat.for="elem of formElements">
      <label for="${elem.id}">${elem.title}</label>
      <input type="text" id="${elem.id}" value.bind="model[elem.id]" class="form-control" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>

</template>
