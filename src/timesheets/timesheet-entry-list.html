<template class="list-group" bindable="selectedItems">
    <div show.bind= "timesheetEntries.length === 0">
      <p class="text-center">No timesheet entries to display.</p>
    </div>
    <div class="list-item row" repeat.for="entry of timesheetEntries">
        <div class="attach-right">
            <input type="checkbox" model.bind="entry"
              checked.bind="selectedItems" click.delegate="printSelectedItems()"/>
        </div>
        <div>
            <div>
                <span>${entry.date | dateFormat:'Do MMMM YYYY'}</span>
                <span class="pull-right">
                  ${entry.employerOffice.organization.name},
                  ${entry.employerOffice.townOrCity}
                </span>
            </div>
            <span>
                <span class="heading">Time: </span>
                <span>${entry.time}</span>
            </span>
            <span>
                <span class="heading">Hours: </span>
                <span>${entry.hours}</span>
            </span>
            <span>
                <span class="heading">Break: </span>
                <span>${entry.break}</span>
            </span>
            <span>
                <span class="heading sr-only">Rate</span>
                <span class="pull-right">&pound;${entry.ratePerHour}/hr</span>
            </span>
        </div>
    </div>
</template>
