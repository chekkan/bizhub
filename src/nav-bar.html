<template bindable="router">
    <require from="./nav-bar.css" as="scoped"></require>
    <nav class="navbar" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" route-href="route: home">${router.title}</a>
        </div>

        <div class="navbar">
            <ul class="navbar-nav">
                <li repeat.for="row of router.navigation | authFilter: isAuthenticated"
                class="nav-item ${row.isActive ? 'active' : ''}">
                    <a class="nav-link" href.bind="row.href">${row.title}</a>
                </li>
                <li if.bind="!isAuthenticated" class="nav-item">
                    <a class="login nav-link" route-href="route: login">Login/Register</a>
                </li>
                <li if.bind="isAuthenticated" class="nav-item">
                    <a class="logout nav-link"route-href="route: logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</template>
