<template>

    <h2>${org.name}</h2>

    <form>
        <div class="form-group">
            <label for="name">Organization name</label>
            <input type="text" id="name" value.bind="name" />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" value.bind="description" />
        </div>
    </form>

</template>
