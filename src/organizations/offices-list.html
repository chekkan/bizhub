<template bindable="organizationId">

  <h2>Offices</h2>

  <div>
        <a route-href="route: officeNew; params.bind: {id: organizationId}" class="btn btn-primary">New</a>
    </div>

  <ul class="list-group">
    <div show.bind="offices.length === 0">
      <p class="text-center">No offices to display.<p>
    </div>
      <li class="list-group-item" repeat.for="office of offices">
        ${office.addressLine1}
      </li>
  </ul>

</template>
