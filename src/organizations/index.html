<template>

    <div class="page-header">
        <h1>Organizations</h1>
    </div>

    <div>
        <a href="/organizations/new" class="btn btn-primary">New</a>
    </div>

    <div>
        <div class="list-group">
            <div show.bind="organizations.length === 0">
                <p class="text-center">No organizations to display.<p>
                </div>
                <a href="/organizations/${org._id}" class="list-group-item" repeat.for="org of organizations">
                    ${org.name}
                </a>
            </div>
        </div>
    </div>

    <nav aria-label="pagination">
        <ul class="pagination justify-content-center">
            <li class="page-item ${currentPage - 1 == 0 ? 'disabled' : ''}">
                <a class="page-link" click.delegate="previousPage()" tabindex="-1" href="#">Previous</a>
            </li>
            <li repeat.for="i of lastPage" class="page-item ${i == (currentPage - 1) ? 'active' : ''}">
                <a href="#" click.delegate="changePage(i + 1)" class="page-link">${i+1} <span
                    if.bind="i == currentPage" class="sr-only">(current)</span></a>
            </li>
            <li class="page-item ${currentPage == lastPage ? 'disabled' : ''}">
                <a class="page-link" click.delegate="nextPage()" href="#">Next</a>
            </li>
        </ul>
    </nav>

</template>
